<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href='css/bootstrap.css' rel='stylesheet' type="text/css">
    <script src='js/jquery-3.2.0.js'></script>
    <script src='js/scripts.js'></script>
    <meta charset="utf-8">
    <title>Map</title>
  </head>
  <body>
    <h2 id='page-header' class="jumbotron">A Map!</h2>
    <form id='lookup'>
      <div class="form-group">
        <label for="address">Enter an address to find on the map:</label>
        <input type="text" id='address' class="form-control">
      </div>
      <button class="btn btn-info">Lookup Address</button>
    </form>
    <div id="map"></div>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgAlsbBzFH4oMB6MEZWC2h0MObQt1UQ6I&callback=initMap">
    </script>
  </body>
</html>
